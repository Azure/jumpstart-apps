<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection - Multiple Areas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            width: 70%;
            position: relative;
            background-color: #000;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #data-display {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #console-window {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
        }
        #detection-areas {
            margin-top: 20px;
        }
        .detection-area {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .detection-area button {
            margin-top: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Intrusion Detection</h1>
        
        <div class="input-group">
            <label for="rtsp-url">RTSP URL:</label>
            <input type="text" id="rtsp-url" placeholder="Enter RTSP URL">
        </div>
        
        <div class="input-group">
            <button onclick="setRtspUrl()">Set URL</button>
        </div>
        
        <div class="input-group">
            <button onclick="addDetectionArea()">Add Detection Area</button>
        </div>
        
        <div id="detection-areas"></div>
        
        <div id="data-display">
            <h3>Detection Data:</h3>
            <div id="detection-info"></div>
        </div>
        
        <div id="console-window"></div>
    </div>
    
    <div class="right-panel">
        <div id="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
