<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .right-panel {
            width: 70%;
            padding: 20px;
            background-color: #ffffff;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
        }
        #video-feed, #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status-message {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        #console-window {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Intrusion Detection</h1>
            <div class="input-group">
                <label for="rtsp-url">RTSP URL:</label>
                <input type="text" id="rtsp-url" name="rtsp-url">
                <button onclick="setRtspUrl()">Set URL</button>
            </div>
            <div id="status-message"></div>
            <div id="drawing-controls">
                <button id="draw-button" onclick="toggleDrawing()">Start Drawing</button>
            </div>
            <div id="data-display">
                <h3>Detection Data:</h3>
                <div id="detection-info"></div>
            </div>
            <div id="console-window"></div>
        </div>
        <div class="right-panel">
            <div id="video-container">
                <canvas id="video-feed"></canvas>
                <canvas id="overlay-canvas"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
