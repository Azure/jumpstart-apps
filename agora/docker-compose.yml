version: '3.8'

services:
  footfall_ai:
    build:
      context: ./footfall_ai/src  # This should point to the folder containing the Dockerfile and requirements.txt
      dockerfile: Dockerfile
    container_name: footfall_ai_container
    volumes:
      - C:\Users\fcabrera\Downloads\models:/tmp/models
    ports:
      - "5000:5000"  # Adjusting to expose port 80 as mapped in the Dockerfile
    environment:
      - MODEL_PATH=/tmp/models/yolov8n.pt

  main_ui:
    build:
      context: ./main_ui/src
      dockerfile: Dockerfile
    container_name: main_ui_container
    ports:
      - "8080:8080"
    environment:
      - REACT_APP_FOOTFALL_VIDEO_URL=http://footfall_ai_container:5000/video_feed?source=rtsp://172.17.0.1:554/stream

  rtsp_stream:
    image: kerberos/virtual-rtsp:1.0.6
    container_name: rtsp_stream_container
    ports:
      - "554:8554"
    volumes:
      - C:\Users\fcabrera\Downloads\samples:/samples
    environment:
      - SOURCE_URL=file:///samples/sample.mp4
    restart: always
